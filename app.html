<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Media Zoo</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100%;
        position: fixed;
        overflow: hidden;
        background-color: black;
      }

      iframe {
        width: 2160px;
        height: 3840px;
        border: none;
        transform-origin: 0 0;
        position: absolute;
        left: 50%;
        transform: scale(calc(1366 / 3840)) translateX(-50%);
      }
    </style>
  </head>
  <body>
    <iframe src="https://mz-event-screen.stg.finervision.com/"> </iframe>
  </body>
</html>
