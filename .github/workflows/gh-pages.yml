name: GH Pages

on:
  push:
    branches:
      - main
    paths:
      - package.json
      - package-lock.json
      - .github/workflows/gh-pages.yml
      - vite.config.ts
      - tsconfig.json
      - tailwind.config.cjs
      - index.html
      - src/**
      - public/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.4.0
        with:
          persist-credentials: false
          lfs: true

      - name: Install and Build ðŸ”§
        env:
          PUBLIC_PATH: ./
        run: |
          npm install
          echo "VITE_GH_PAGES=TRUE" > .env
          echo "https://mz-event-screen.stg.finervision.com" >> .env
          git lfs pull
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          clean: true
